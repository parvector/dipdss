{% extends "../base.html" %}

{% block title %}SignUp{%endblock title%}

{% block content %}

<div class="container">
  <div class="row position-absolute top-50 start-50 translate-middle">
      <div class="col">
        <h3 class="text-center">Sign Up</h3>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input class="btn btn-lg btn-primary" type="submit" value="Sign up">
        </form>
      </div>
  </div>

</div>
{% endblock %}
